## YAML Template.
name: RunicParadise
author: runelynx
description: "Bukkit plugin for Runic Paradise server."
main: io.github.runelynx.runicparadise.RunicParadise
version: 1.1
#depend: [NoteBlockAPI, WorldGuard, RunicUniverse, CS-CoreLib, Slimefun]
depend: [NoteBlockAPI, RunicUniverse]
api-version: 1.13
commands:
   rpcrates:
      description: "Grant Runic currencies to a player"
      usage: /<command>
      permission: rp.rpcrates
      permission-message: "Missing permission: rp.rpcrates"
   rprewards:
      description: "Grant Runic currencies to a player"
      usage: /<command>
      permission: rp.rprewards
      permission-message: "Missing permission: rp.rprewards"
