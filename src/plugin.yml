      description: "Gives user all faith weapons"
      usage: /<command>
      permission: rp.staff.faithweapons
      permission-message: "Not for player usage!"
   faithweapon:
      description: "Specify a player to give a faith weapon to (sword1/sword2/sword3/axe1). "
      usage: /<command> <weapon code> <player name>
      permission: rp.staff.faithweapon
      permission-message: "Not for player usage!"
